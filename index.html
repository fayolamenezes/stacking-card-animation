<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Stack â€“ Top Edge Visible</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .spacer {
      height: 100vh;
    }

    .stack-container {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      perspective: 1500px;
      background: #111;
    }

    .card {
      position: absolute;
      width: 1000px;
      height: 600px;
      background: linear-gradient(135deg, #ff6f91, #3c0a4d);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      transform-origin: bottom center; /* âœ… Keep this */
      transform-style: preserve-3d;
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      border: 2px solid #fff3;
    }

    .scroll-space {
      height: 800vh;
    }
  </style>
</head>
<body>

  <div class="spacer"></div>

  <div class="stack-container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
    <div class="card">Card 5</div>
    <div class="card">Card 6</div>
    <div class="card">Card 7</div>
    <div class="card">Card 8</div>
  </div>

  <div class="scroll-space"></div>

  <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const cards = document.querySelectorAll('.card');

    // Initial setup: off-screen and hidden
    cards.forEach((card, i) => {
      gsap.set(card, {
        y: 100,
        rotateX: -90,
        opacity: 0,
        zIndex: i + 1
      });
    });

    // Timeline to animate cards stacking downward, keeping top edges visible
    const tl = gsap.timeline({
      scrollTrigger: {
        trigger: ".stack-container",
        start: "top top",
        end: "+=3000",
        scrub: true,
        pin: true,
        anticipatePin: 1,
      }
    });

    cards.forEach((card, i) => {
      tl.to(card, {
        rotateX: 0,
        y: i * 20, // ðŸ”„ stack DOWNWARD to show TOP edge
        opacity: 1,
        duration: 1
      }, "+=0.4");
    });
  </script>
</body>
</html>
